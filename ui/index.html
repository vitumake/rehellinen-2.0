<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rehellinen lentorahti</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="/ui/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!-- leaflet css-->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <!-- leaflet-->
    <link rel="stylesheet" href="map/map.css" />
    <!-- map css-->
    <link rel="stylesheet" href="map/dist/MarkerCluster.css" />
    <!-- map marker clusters css-->
    <link rel="stylesheet" href="map/dist/MarkerCluster.Default.css" />
    <!-- map marker clusters css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css"
    />
    <!-- map zoom to location-->
  </head>
  <body>
    <div class="background">
      <div class="grid-container">
        
        <dialog id="dialogMap">
          <!-- map-->
          <span>&#x2715;</span>
          <div id="map"></div>
        </dialog>

        <dialog id="menu">
          <span>&#x2715;</span>
          <!-- menu-->
        </dialog>
        
        <img src="/ui/images/hangar.jpg" alt="image" class="window-image" id="window-image">
        <div class="player-view">
          <object data="/ui/images/Cessna_cockpit.svg" type="image/svg+xml"
            class="cockpit">
          </object>
        </div>
      </div>
    </div>
  </body>

  <!-- frontend -->
  <script src="front.js"></script>

  <script src="map/dist/leaflet.markercluster.js"></script>
  <!-- map marker clusters-->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
  <!--map zoom to location-->
  <script src="map/map.js"></script>
  <!-- map js -->

</html>
